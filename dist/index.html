<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>To-Do List Website</title>
        <script src="https://unpkg.com/lodash@4.17.20"></script>
        <link rel="stylesheet" href="styles.css">
      </head>
<body>
    <script src="main.js"></script>

    <div id="content">
        <header>
            <h1>Your To-Do List Website</h1>
        </header>

        <main>
            <nav>
                <ul id="projects">
                    <li class="project">All Notes</li>
                </ul>
                <button id="addProject">Add Project</button>
            </nav>

            <button type="submit" id="newNote">New Note</button>

            <div id="items">

            </div>

            <div class="noteDiv">
                <div class="noteDiv-content">
                    <form id="itemForm">

                        <label for="titleInput">Name of the list item:</label>
                        <input type="text" id="titleInput" name="title">
                        <br>
                        <label for="descriptionInput">Description:</label>
                        <input id="descriptionInput" name="description"></input>
                        <br>
                        <label for="dueDateInput">Due Date:</label>
                        <input type="date" id="dueDateInput" name="dueDate">
                        <br>
                        <label for="priorityInput">Priority:</label>
                        <input type="text" id="priorityInput" name="priority">
                        <br>
                        <button type="submit" id="addNoteButton">Add Note</button>

                    </form>
                </div>
            </div>

        </main>

        <footer>
        </footer>
    </div>

</body>
</html>
