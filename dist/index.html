<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>To-Do List Website</title>
        <script src="https://unpkg.com/lodash@4.17.20"></script>
        <link rel="stylesheet" href="styles.css">
      </head>
<body>
    <script src="main.js"></script>

    <div id="content">
        <header>
            <h1>Your To-Do List Website</h1>
        </header>

        <main>
            <nav>
                <ul id="projects">
                    <li class="project">All Notes</li>
                </ul>
                <button id="addProject">Add Project</button>
            </nav>

            <button type="submit" id="newNote">New Note</button>

            <div id="items">

            </div>

            <div class="noteDiv">
                <div class="noteDiv-content">
                    <form id="itemForm">

                        <label for="titleInput">Note Name</label>
                        <input type="text" id="titleInput" name="title">
                        <br>
                        <label for="descriptionInput">Description</label>
                        <input id="descriptionInput" name="description"></input>
                        <br>
                        <label for="dueDateInput">Due Date</label>
                        <input type="date" id="dueDateInput" name="dueDate">
                        <br>
                        <label for="priority">Priority</label>
                        <select name="priority" id="priority">
                            <option value="HIGH">High</option>
                            <option value="AVERAGE">Average</option>
                            <option value="LOW">Low</option>
                        </select>
                        <br>
                        <button type="submit" id="addNoteButton">Add Note</button>

                    </form>
                </div>
            </div>

            <div class="editNoteDiv">
                <div class="editNoteDiv-content">
                    <form id="editItemForm">

                        <label for="titleEditInput">Note Name</label>
                        <input type="text" id="titleEditInput" name="title">
                        <br>
                        <label for="descriptionEditInput">Description</label>
                        <input id="descriptionEditInput" name="description"></input>
                        <br>
                        <label for="dueDateEditInput">Due Date</label>
                        <input type="date" id="dueDateEditInput" name="dueDate">
                        <br>
                        <label for="priorityEdit">Priority</label>
                        <select name="priority" id="priorityEdit">
                            <option value="HIGH">High</option>
                            <option value="AVERAGE">Average</option>
                            <option value="LOW">Low</option>
                        </select>
                        <br>
                        <button type="submit" id="editNoteButton">Confirm Edit</button>

                    </form>
                </div>
            </div>


        </main>

        <footer>
        </footer>
    </div>

</body>
</html>
